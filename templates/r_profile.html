<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/application.css') }}">
    <title>Психологи онлайн на MindHelp</title>
</head>

<body>

    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <nav class="navbar flex-nowrap">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='imgs/logo.svg') }}" alt="MindHelp" class="header__logo">
                </a>
                <ul class="nav">
                    <li><a href="#" target="_blank" class="nav-link">Для психологов</a></li>
                    <li><a href="#" target="_blank" class="nav-link">Для бизнеса</a></li>
                    <li><a href="/tests" class="nav-link">Психологические тесты</a></li>
                    <li><a href="/auth" class="nav-link d-sm-none">Вход</a></li>
                </ul>
                <div class="header__actions">
                    <a href="/auth" class="nav-link header__link">
                        <svg class="icon icon-lock header__link-icon">
                            <use xlink:href="#lock"></use>
                        </svg>
                        Вход
                    </a>
                    <a href="/auth/signup" class="header__btn">Регистрация</a>
                </div>
                <button class="header__menu-btn" type="button">
                    <span></span><span></span><span></span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <form id="consultation-form" action="/submit" method="post">

            <section id="questions" class="form-section">
                <div class="container">
                    <h2>Общие вопросы</h2>
                    <div class="form-group">
                        <label for="name">Имя или псевдоним</label>
                        <input type="text" id="name" name="name" value="{{ name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Был ли у вас опыт терапии?</label>
                        <select id="experience" name="experience">
                            <option value="yes">Да</option>
                            <option value="no">Нет</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timezone">Часовой пояс</label>
                        <select id="timezone" name="timezone">
                            <option value="Moscow">+03:00 Москва, Россия</option>
                            <option value="other">Другой</option>
                        </select>
                    </div>
                </div>
            </section>

            <section id="specialists" class="form-section">
                <div class="container">
                    <h2>Выбор психолога</h2>
                    <p>168 специалистов могут вам подойти</p>
                    <div class="form-group">
                        <label for="consultation-type">Вид консультации</label>
                        <select id="consultation-type" name="consultation-type">
                            <option value="individual">Индивидуальная</option>
                            <option value="couple">Парная</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority-topic">Основной вопрос для обсуждения</label>
                        <select id="priority-topic" name="priority-topic">
                            <option value="relationship">Сложности в отношениях</option>
                            <option value="dependency">Созависимость</option>
                            <option value="divorce">Развод</option>
                            <option value="betrayal">Измена</option>
                            <option value="children">Рождение детей</option>
                            <option value="else">Другое</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preference">Предпочтения по полу специалиста</label>
                        <select id="preference" name="preference">
                            <option value="any">Все равно</option>
                            <option value="male">Мужчина</option>
                            <option value="female">Женщина</option>
                        </select>
                    </div>
                </div>
            </section>

            <section id="schedule" class="form-section">
                <div class="container">
                    <h2>Предпочтительное время сессии</h2>
                    <div class="form-group">
                        <label for="date">Дата</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Время (местное)</label>
                        <select id="time" name="time" required>
                            {% for hour in range(10, 21) %}
                            <option value="{{ hour }}:00">{{ hour }}:00</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Записаться на консультацию</button>
            </div>

        </form>
    </main>

</body>

</html>
